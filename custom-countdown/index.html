<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="./time2.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container" hidden>
            <h1>Create a custom countdown</h1>
            <from class="form" id="contdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?" />
                <label for="date-picker">Select a date</label>
                <input type="date" id="date-picker" />
                <button type="submit">Submit</button>
            </from>
        </div>
        <div class="countdown" id="countdown" hidden>
          <h1 id="countdown-title">Countdown Title</h1>
          <ul>
            <li><span>3</span>Days</li>
            <li><span>6</span>Hours</li>
            <li><span>45</span>Minutes</li>
            <li><span>53</span>Seconds</li>
          </ul>
          <button id="countdown-button">Reset</button>
        </div>
        <div class="complete" id="complete">
          <h1 class="complete-title">Countdown complete</h1>
          <h2 id="complete-info">Countdown finished on 05-01-2021</h2> 
          <button id="complete-button">New Countdown</button>
        </div>
    </div>
  </body>
</html>
