<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today!</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" id="name" placeholder="Full name" />
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" placeholder="555-555-5555" />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="email@address.com" />
        </div>
        <div class="form-group">
          <label for="website">Website URL</label>
          <input
            type="url"
            id="website"
            placeholder="https://yourwebsiteadress.com"
          />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" id="password1" placeholder="Create password" />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="message-container">
        <h3 id="message">Don't hesitate!</h3>
      </div>
    </div>
  </body>
</html>
